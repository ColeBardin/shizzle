env:
  TERM: alacritty

window:
  #dimensions:
  #  columns: 0
  #  lines: 0

  #position:
  #  x: 0
  #  y: 0

  #padding:
  #  x: 0
  #  y: 0

  #dynamic_padding: false
  decorations: full
  opacity: 1.0
  #title: Alacritty
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 1

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 8.0

  #offset:
  #  x: 0
  #  y: 0

  #glyph_offset:
  #  x: 0
  #  y: 0

  builtin_box_drawing: true 

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'

    dim_foreground: '#828482'
    #bright_foreground: '#eaeaea'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: '#3bce2b'

  search:
    matches:
      foreground: '#000000'
      background: '#ffffff'
    focused_match:
      foreground: '#ffffff'
      background: '#000000'

  #hints:
    #start:
    #  foreground: '#1d1f21'
    #  background: '#e9ff5e'

    #end:
    #  foreground: '#e9ff5e'
    #  background: '#1d1f21'

  #line_indicator:
  #  foreground: None
  #  background: None

  selection:
    text: CellBackground
    background: '#f0c674' 

  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'

  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'

  dim:
    black:   '#131415'
    red:     '#864343'
    green:   '#777c44'
    yellow:  '#9e824c'
    blue:    '#556a7d'
    magenta: '#75617b'
    cyan:    '#5b7d78'
    white:   '#828482'

  #indexed_colors: []

  #transparent_background_colors: false

selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true 

cursor:
  style:
    shape: Block
    blinking: Off

  vi_mode_style: 
    shape: Block 
    blinking: On 

  blink_interval: 750 

  blink_timeout: 0

  unfocused_hollow: true

  #thickness: 0.15

live_config_reload: true

shell:
  program: /bin/bash
  args:
    - --login

working_directory: None

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Right,                 action: Paste}

#key_bindings:
